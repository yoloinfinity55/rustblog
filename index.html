<!DOCTYPE html>
<html lang="en" class="light" x-data="{ darkMode: false, menuOpen: false }" x-init="if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) { document.documentElement.classList.add('dark'); darkMode = true; }">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RustBlog | RustBlog</title>
  <link rel="stylesheet" href="https://yoloinfinity55.github.io/rustblog/css/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200 min-h-screen flex flex-col">
  <header class="bg-primary text-white sticky top-0 z-50">
    <nav class="container mx-auto p-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">RustBlog</a>
      <div class="hidden md:flex space-x-6 items-center">
        <a href="/" class="hover:text-secondary transition-colors">Home</a>
        <a href="/blog" class="hover:text-secondary transition-colors">Blog</a>
        <a href="/tags" class="hover:text-secondary transition-colors">Tags</a>
        <button @click="darkMode = !darkMode; localStorage.theme = darkMode ? 'dark' : 'light'; document.documentElement.classList.toggle('dark')" class="btn btn-primary">
          <span x-text="darkMode ? 'Light Mode' : 'Dark Mode'"></span>
        </button>
      </div>
      <div class="md:hidden">
        <button @click="menuOpen = !menuOpen" class="focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path :d="menuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16m-7 6h7'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
          </svg>
        </button>
      </div>
    </nav>
    <div x-show="menuOpen" class="md:hidden bg-primary text-white p-4">
      <a href="/" class="block py-2 hover:text-secondary transition-colors">Home</a>
      <a href="/blog" class="block py-2 hover:text-secondary transition-colors">Blog</a>
      <a href="/tags" class="block py-2 hover:text-secondary transition-colors">Tags</a>
      <button @click="darkMode = !darkMode; localStorage.theme = darkMode ? 'dark' : 'light'; document.documentElement.classList.toggle('dark')" class="btn btn-primary mt-2">
        <span x-text="darkMode ? 'Light Mode' : 'Dark Mode'"></span>
      </button>
    </div>
  </header>
  <main class="container mx-auto p-6 flex-grow">
    
  <section class="py-12 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-primary dark:text-secondary mb-4">RustBlog</h1>
    <div class="prose dark:prose-invert max-w-none mx-auto">
      <h1 id="welcome">Welcome</h1>
<p>Check out the <a href="/blog">blog</a>!</p>

    </div>
  </section>

  </main>
  <footer class="bg-primary text-white p-4 text-center">
    <p>&copy; 2025 RustBlog</p>
    <div class="mt-2 space-x-4">
      <a href="https://github.com/yoloinfinity55" class="hover:text-secondary transition-colors">GitHub</a>
      <a href="https://x.com/yoloinfinity55" class="hover:text-secondary transition-colors">X</a>
    </div>
  </footer>
</body>
</html>
