<!DOCTYPE html>
<html lang="en" x-data="{ theme: localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'), menuOpen: false }" x-init="$watch('theme', val => localStorage.setItem('theme', val)); $el.setAttribute('data-theme', theme)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RustBlog | RustBlog</title>
  <link rel="stylesheet" href="https://yoloinfinity55.github.io/rustblog/css/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen flex flex-col font-sans bg-bg text-text">
  <header class="border-b border-gray-200 sticky top-0">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="https://yoloinfinity55.github.io/rustblog" class="text-2xl font-semibold">RustBlog</a>
      <div class="hidden md:flex items-center space-x-8">
        <a href="https://yoloinfinity55.github.io/rustblog" class="hover:text-accent transition-colors">Home</a>
        <a href="https://yoloinfinity55.github.io/rustblog/blog" class="hover:text-accent transition-colors">Blog</a>
        <a href="https://yoloinfinity55.github.io/rustblog/tags" class="hover:text-accent transition-colors">Tags</a>
        <button @click="theme = (theme === 'light' ? 'dark' : 'light')" class="text-text hover:text-accent transition-colors">
          <span x-show="theme === 'light'">üåô</span>
          <span x-show="theme === 'dark'">‚òÄÔ∏è</span>
        </button>
      </div>
      <div class="md:hidden">
        <button @click="menuOpen = !menuOpen" class="text-text hover:text-accent">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path :d="menuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16m-7 6h7'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
          </svg>
        </button>
      </div>
    </nav>
    <div x-show="menuOpen" class="md:hidden border-t border-gray-200 px-6 py-4">
      <a href="https://yoloinfinity55.github.io/rustblog" class="block py-2 hover:text-accent transition-colors">Home</a>
      <a href="https://yoloinfinity55.github.io/rustblog/blog" class="block py-2 hover:text-accent transition-colors">Blog</a>
      <a href="https://yoloinfinity55.github.io/rustblog/tags" class="block py-2 hover:text-accent transition-colors">Tags</a>
      <button @click="theme = (theme === 'light' ? 'dark' : 'light')" class="block py-2 hover:text-accent transition-colors">
        <span x-text="theme === 'light' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode'"></span>
      </button>
    </div>
  </header>
  <main class="container mx-auto px-6 py-12 flex-grow">
    
  <section class="py-16 text-center">
    <h1 class="text-3xl md:text-4xl font-semibold mb-6">RustBlog</h1>
    <div class="prose dark:prose-invert max-w-3xl mx-auto">
      <h1 id="welcome">Welcome</h1>
<p>Check out the <a href="https://yoloinfinity55.github.io/rustblog/blog">blog</a>!</p>

    </div>
  </section>

  </main>
  <footer class="border-t border-gray-200 text-center py-6 text-sm text-gray-500">
    <p>&copy; 2025 RustBlog</p>
  </footer>
</body>
</html>
