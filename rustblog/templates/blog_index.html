{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
  <h1 class="text-3xl md:text-4xl font-bold text-primary dark:text-secondary mb-8">{{ section.title }}</h1>
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    {% for post in section.pages %}
      <article class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
        <a href="{{ post.permalink }}" class="text-xl font-semibold text-primary dark:text-secondary hover:text-secondary dark:hover:text-primary transition-colors">{{ post.title }}</a>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">{{ post.date | date(format="%B %d, %Y") }}</p>
        <p class="mt-2 text-gray-700 dark:text-gray-300">{{ post.summary | safe }}</p>
        <a href="{{ post.permalink }}" class="mt-4 inline-block btn btn-primary">Read More</a>
      </article>
    {% endfor %}
  </div>
{% endblock %}
