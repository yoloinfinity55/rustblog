<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ config.title }} | {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-primary text-white p-4">
    <nav class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">{{ config.title }}</a>
      <ul class="flex space-x-4">
        <li><a href="/" class="hover:underline">Home</a></li>
        <li><a href="/blog" class="hover:underline">Blog</a></li>
        <li><a href="/tags" class="hover:underline">Tags</a></li>
      </ul>
    </nav>
  </header>
  <main class="container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-primary text-white p-4 text-center">
    <p>&copy; {{ now() | date(format="%Y") }} {{ config.title }}</p>
  </footer>
</body>
</html>
