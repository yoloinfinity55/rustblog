{% extends "base.html" %}
{% block title %}{{ term.name | capitalize }}{% endblock %}
{% block content %}
  <h1 class="text-3xl md:text-4xl font-bold text-primary dark:text-secondary mb-8">{{ term.name | capitalize }}</h1>
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    {% for page in term.pages %}
      <article class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
        <a href="{{ page.permalink }}" class="text-xl font-semibold text-primary dark:text-secondary hover:text-secondary dark:hover:text-primary transition-colors">{{ page.title }}</a>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">{{ page.date | date(format="%B %d, %Y") }}</p>
      </article>
    {% endfor %}
  </div>
{% endblock %}
