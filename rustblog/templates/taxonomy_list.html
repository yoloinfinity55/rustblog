{% extends "base.html" %}
{% block title %}{{ taxonomy.name | capitalize }}{% endblock %}
{% block content %}
  <h1 class="text-3xl font-bold mb-4">{{ taxonomy.name | capitalize }}</h1>
  <ul class="space-y-2">
    {% for term in terms %}
      <li><a href="{{ term.permalink }}" class="text-primary hover:underline">{{ term.name }}</a> ({{ term.pages | length }})</li>
    {% endfor %}
  </ul>
{% endblock %}
